version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://jason2:jason2@db:5432/url_shortener
    depends_on:
      - db


  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: jason2
      POSTGRES_PASSWORD: jason2
      POSTGRES_DB: url_shortener
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: 