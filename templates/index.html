<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLShortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">URLShortener</a>
            <div>
                <a class="nav-link d-inline-block" href="/">Home</a>
                <a class="nav-link d-inline-block" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to URLShortener</h1>
        <form class="mt-4" method="POST" action="/">
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL</label>
                <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
            {% if short_url %}
                <p class="text-muted">{{ short_url }}</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
