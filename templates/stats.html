<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLShortener Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">URLShortener</a>
            <div>
                <a class="nav-link d-inline-block" href="/">Home</a>
                <a class="nav-link d-inline-block" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">URLShortener Statistics</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Short</th>
                    <th>Original</th>
                    <th>Clicks</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="http://127.0.0.1:5000/{{ url.short_url }}">http://127.0.0.1:5000/{{ url.short_url }}</a></td>
                    <td><a href="{{ url.original_url }}">{{ url.original_url }}</a></td>
                    <td>{{ url.clicks }}</td>
                    <td>{{ url.date_created if url.date_created else "N/A" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
